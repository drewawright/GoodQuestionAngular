<div class="song-index-container">

    <h2>{{ playlist.PlaylistName }}</h2>
        <div class="song-data-container">
            <div style="display: block" ng-hide="userData.count == 0">
                    <canvas mdbChart
                        [chartType]="chartType"
                        [datasets]="chartDatasets"
                        [labels]="chartLabels"
                        [colors]="chartColors"
                        [options]="chartOptions"
                        [legend]="true">
                    </canvas>
                </div>
        </div>
        <div class="song-card-container" *ngIf="songIndex != null">
            <iframe src="https://open.spotify.com/embed/playlist/{{playlist.PlaylistId}}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <mat-grid-list cols="4" rowHeight="1.9:3.6">
                <mat-grid-tile *ngFor="let song of songIndex">
                    <mat-card class="song-card">
                        <img mat-card-image src="{{ song.ImageUrl }}" />
                        <mat-card-header>
                            <mat-card-title>{{ song.Name | slice:0:35 }}</mat-card-title>
                            <mat-card-subtitle> {{ song.Artists }} </mat-card-subtitle>
                            <mat-card-subtitle> {{ song.AlbumName | slice:0:35 }} </mat-card-subtitle>
                        </mat-card-header>
                        <a mat-flat-button routerLink="/song/detail/{{ song.SongId }}">See more</a>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
