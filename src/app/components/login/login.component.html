<div class="login-container">
    <div class="login-form-block">
        <h4>Login</h4>

        <form (ngSubmit)="onSubmit()" [formGroup]="_loginForm">
            <div>
                <div>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="username" formControlName="userName" type="username" required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="password" formControlName="password" type="password" required/>
                    </mat-form-field>
                </div>
            </div>  
            <button mat-flat-button class="login-btn" type="submit">Login</button>
        </form>
    </div>  
</div>
